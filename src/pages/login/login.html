<ion-content padding class="login auth-page">
  <!-- Logo -->
  <div text-center padding>
    <h1 ion-text color="light" >
      <i class="ion-social-angular"></i>
      <ion-icon name="logo-angular"></ion-icon>
    </h1>
    <h2 ion-text color="light">PushProjektyApp</h2>
    <h5 ion-text color="light">Please login</h5>
  </div>

  <!-- Login form -->
  <ion-list>

    <ion-item>
      <ion-icon item-left name="ios-mail-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="account.login" placeholder="Login" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="ios-lock-outline"></ion-icon>
      <ion-input type="password" [(ngModel)]="account.pass" placeholder="Password" required></ion-input>
    </ion-item>
	
	<ion-item>
      <ion-icon item-left name="ios-chatboxes-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="account.channel" placeholder="Channel"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button  ion-button block color="secondary" (click)="add_device()">ADD DEVICE </button>
    <button  ion-button block color="secondary" (click)="del_device()">REMOVE DEVICE</button>
	<button  ion-button block color="secondary" (click)="get_channels()">GET CHANNELS</button>
  </div>

</ion-content>
